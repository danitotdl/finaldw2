<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="css/style.css"/>
    <title>Final Villarruel Daniel</title>
  </head>
  <body class="body-formulario">
    <div class="wrapper">
      <button class="close-btn" onclick="location.href='index.html'">
        <i class="fa-solid fa-times"></i>
      </button>
      <form action="">
        <h2>Ingresa</h2>
        <div class="input-box">
          <input type="text" placeholder="Usuario" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Clave" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forgot">
          <label><input type="checkbox">Olvide la clave</label>
          <a href="#">Recordar clave</a>
        </div>
        <button type="submit" class="btn-form">Ingresar</button>
        <div class="registrarse">
          <p>Crear cuenta <a href="#">Registrarse</a></p>
        </div>
      </form>
    </div>   
  </body>
</html>
